<!DOCTYPE html>
<html>
<head>
    <title>Random Forest Prediction</title>
</head>
<body>
    <h1>Enter Features for Prediction</h1>
    <form method="POST" action="/">
        <!-- 여기에서 사용자로부터 모델에 전달할 특성을 입력받는 폼 필드를 추가하세요. -->
        <label for="feature">Feature 1:</label>
        <input type="text" name="feature" required>
        <!-- 다른 특성들에 대한 폼 필드도 추가할 수 있습니다. -->
        <br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
